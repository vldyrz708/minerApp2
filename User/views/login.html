<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iniciar sesión - Usuarios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="theme-color" content="#4f46e5">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-6">
    <div class="bg-white p-6 rounded-2xl shadow">
      <div class="text-center mb-4">
        <div class="mx-auto w-16 h-16 bg-indigo-50 rounded-full flex items-center justify-center mb-2">
          <svg class="h-8 w-8 text-indigo-600" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5z" fill="currentColor"/><path d="M3 20c0-3.866 3.582-7 9-7s9 3.134 9 7v1H3v-1z" fill="currentColor" opacity="0.6"/></svg>
        </div>
        <h3 class="text-lg font-semibold">Acceso de usuarios</h3>
        <p class="text-sm text-gray-500">Inicia sesión para continuar</p>
      </div>

      <form id="userLoginForm" class="space-y-3">
        <div>
          <label class="block text-sm text-gray-700">Email</label>
          <input id="email" type="email" required class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm text-gray-700">Contraseña</label>
          <input id="password" type="password" required class="w-full border rounded px-3 py-2" />
        </div>
        <button class="w-full bg-indigo-600 text-white py-2 rounded">Entrar</button>
      </form>

      <div class="mt-3 text-center text-sm">
        <a href="/register" class="text-indigo-600">Crear cuenta</a>
      </div>
    </div>
  </div>

  <script src="/js/admin.js"></script>
  <script>
    document.getElementById('userLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('button');
      const orig = btn.innerHTML; btn.disabled = true; btn.innerHTML = 'Entrando...';
      try {
        const res = await fetch('/user/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: document.getElementById('email').value, password: document.getElementById('password').value }),
          credentials: 'same-origin'
        });
        const data = await res.json();
        if (res.ok) {
          if (window.swalToast) await window.swalToast('success', 'Bienvenido');
          window.location.href = '/';
        } else {
          if (window.swalToast) window.swalToast('error', data.message || 'Credenciales inválidas');
          else alert(data.message || 'Credenciales inválidas');
        }
      } catch (err) {
        if (window.swalToast) window.swalToast('error', 'Error de conexión');
        else alert('Error de conexión');
      } finally { btn.disabled = false; btn.innerHTML = orig; }
    });
  </script>
</body>
</html>
