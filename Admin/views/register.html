<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800">
        <div class="min-h-screen flex flex-col">
            <div id="header-container"></div>

        <main class="flex-1 flex items-center justify-center p-6">
            <div class="w-full max-w-md">
                <div class="bg-white rounded-2xl shadow-xl p-8">
                    <div class="text-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900">Registro de Administrador</h2>
                        <p class="text-sm text-gray-500">Crea una cuenta para gestionar el contenido</p>
                    </div>

                    <form id="registerForm" class="space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                            <input type="text" id="username" name="username" required
                                class="w-full px-4 py-2 rounded-lg border border-gray-200 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-200" />
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-2 rounded-lg border border-gray-200 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-200" />
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                            <input type="password" id="password" name="password" required
                                class="w-full px-4 py-2 rounded-lg border border-gray-200 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-200" />
                        </div>

                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg transition">Registrar</button>
                    </form>

                    <div class="mt-4 text-center text-sm text-gray-600">
                        <a href="/admin/login" class="text-indigo-600 hover:underline">¿Ya tienes cuenta? Inicia sesión</a>
                    </div>
                </div>
            </div>
            </main>
            </div>

            <script src="/js/admin.js"></script>
            <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const orig = btn.innerHTML; btn.disabled = true; btn.innerHTML = 'Creando...';
            const payload = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            try {
                const response = await fetch('/admin/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                    credentials: 'same-origin'
                });
                const data = await response.json();
                if (response.ok) {
                    if (window.swalToast) await window.swalToast('success', 'Registro completado');
                    window.location.href = '/admin/login';
                } else {
                    if (window.swalToast) window.swalToast('error', data.message || 'Error al registrar');
                    else alert(data.message || 'Error al registrar');
                }
            } catch (err) {
                if (window.swalToast) window.swalToast('error', 'Error de conexión');
                else alert('Error al conectar con el servidor');
            } finally { btn.disabled = false; btn.innerHTML = orig; }
        });
        </script>
</body>
</html>
