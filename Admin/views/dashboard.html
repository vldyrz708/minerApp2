<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800">
  <div class="min-h-screen flex flex-col">
    <header class="bg-white border-b shadow-sm">
      <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img src="/logo.png" alt="logo" class="w-10 h-10 rounded" onerror="this.style.display='none'" />
          <h1 class="text-lg font-semibold">Real del Monte — Admin</h1>
        </div>
        <nav class="flex items-center gap-4 text-sm text-gray-600">
          <a href="/admin/dashboard" class="hover:text-gray-900">Dashboard</a>
          <a href="/admin/lugares" class="hover:text-gray-900">Lugares</a>
          <button id="logout" class="bg-red-600 text-white px-3 py-1 rounded">Cerrar sesión</button>
        </nav>
      </div>
    </header>

    <main class="flex-1 p-6">
      <div class="container mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="bg-white p-6 rounded-lg shadow">
            <h3 class="text-lg font-semibold">Bienvenido</h3>
            <p class="text-sm text-gray-600 mt-2">Panel de administración para gestionar lugares, administradores y contenido.</p>
          </div>
          <div class="bg-white p-6 rounded-lg shadow">
            <h3 class="text-lg font-semibold">Acciones rápidas</h3>
            <div class="mt-3 flex flex-col gap-2">
              <a href="/admin/lugares" class="px-3 py-2 bg-indigo-600 text-white rounded text-sm text-center">Ver Lugares</a>
              <a href="/admin/lugares/nuevo" class="px-3 py-2 border rounded text-sm text-center">Crear Lugar</a>
            </div>
          </div>
          <div class="bg-white p-6 rounded-lg shadow">
            <h3 class="text-lg font-semibold">Soporte</h3>
            <p class="text-sm text-gray-600 mt-2">Contacta al equipo para soporte o revisa la documentación del sistema.</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    document.getElementById('logout').addEventListener('click', async () => {
      // redirigir a la ruta logout (que destruye la sesión y redirige a login)
      window.location.href = '/admin/logout';
    });
  </script>
</body>
</html>
