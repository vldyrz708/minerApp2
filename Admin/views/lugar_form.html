<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nuevo Lugar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800">
  <div class="min-h-screen flex flex-col">
    <div id="header-container"></div>

    <main class="flex-1 p-6">
      <div class="container mx-auto max-w-2xl">
        <div class="bg-white p-6 rounded-lg shadow">
          <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold">Crear / Editar Lugar</h1>
          </div>

          <form id="form" enctype="multipart/form-data" class="space-y-4">
            <input type="hidden" id="id" />

            <div>
              <label class="block text-sm font-medium mb-1">Nombre</label>
              <input id="nombre" name="nombre" class="w-full border p-2 rounded-lg bg-gray-50" required />
            </div>

            <div>
              <label class="block text-sm font-medium mb-1">Descripción</label>
              <textarea id="descripcion" name="descripcion" class="w-full border p-2 rounded-lg bg-gray-50"></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium mb-1">Categoría</label>
                <select id="categoria" name="categoria" class="w-full border p-2 rounded-lg bg-gray-50">
                  <option value="">-- Seleccionar categoría --</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium mb-1">Tags (separados por coma)</label>
                <input id="tags" name="tags" class="w-full border p-2 rounded-lg bg-gray-50" placeholder="ej: museo,gastronomico,natural" />
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium mb-1">Link de Google Maps (pega el enlace)</label>
              <input id="googleMapsLink" name="googleMapsLink" type="url" placeholder="https://maps.google.com/..." class="w-full border p-2 rounded-lg bg-gray-50" />
              <p class="text-xs text-gray-500 mt-1">Si completas este campo, no es necesario ingresar lat/lng.</p>
            </div>

            <div>
              <label class="block text-sm font-medium mb-1">Imágenes (puedes subir varias)</label>
              <input id="images" name="images" type="file" accept="image/*" multiple class="w-full" />
              <div id="existingImages" class="mt-3 flex gap-2 flex-wrap"></div>
            </div>

            <div class="flex gap-2">
              <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Guardar</button>
              <a href="/admin/lugares" class="px-4 py-2 text-gray-600">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const existingImagesContainer = document.getElementById('existingImages');
    const imagesToRemove = new Set();
    const replacementFiles = new Map();
    const previewUrls = new Set();

    function cleanupPreview(url) {
      if (!url) return;
      try {
        URL.revokeObjectURL(url);
      } catch (e) {
        console.warn('No se pudo liberar la previsualización', e);
      }
      previewUrls.delete(url);
    }

    function renderExistingImages(images = []) {
      if (!existingImagesContainer) return;
      Array.from(previewUrls).forEach(cleanupPreview);
      imagesToRemove.clear();
      replacementFiles.clear();
      existingImagesContainer.innerHTML = '';
      if (!images.length) {
        existingImagesContainer.innerHTML = '<p class="text-sm text-gray-500">Sin imágenes cargadas.</p>';
        return;
      }
      images.forEach((src) => {
        existingImagesContainer.appendChild(createImageCard(src));
      });
    }

    function createImageCard(src) {
      const wrapper = document.createElement('div');
      wrapper.className = 'relative flex flex-col items-center gap-2 p-2 border rounded-lg bg-white shadow-sm';
      wrapper.dataset.originalSrc = src;

      const img = document.createElement('img');
      img.src = src;
      img.alt = 'Imagen del lugar';
      img.className = 'w-24 h-24 object-cover rounded';
      wrapper.appendChild(img);

      const statusEl = document.createElement('p');
      statusEl.className = 'text-xs text-gray-500';
      statusEl.style.minHeight = '1rem';
      wrapper.appendChild(statusEl);

      const actions = document.createElement('div');
      actions.className = 'flex gap-2 text-xs';
      const replaceBtn = document.createElement('button');
      replaceBtn.type = 'button';
      replaceBtn.className = 'text-blue-600 hover:underline';
      replaceBtn.textContent = 'Reemplazar';
      const removeBtn = document.createElement('button');
      removeBtn.type = 'button';
      removeBtn.className = 'text-red-600 hover:underline';
      removeBtn.textContent = 'Eliminar';
      actions.appendChild(replaceBtn);
      actions.appendChild(removeBtn);
      wrapper.appendChild(actions);

      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = 'image/*';
      fileInput.className = 'hidden';
      wrapper.appendChild(fileInput);

      const originalSrc = src;

      function restoreState() {
        const previewUrl = wrapper.dataset.previewUrl;
        if (previewUrl) {
          cleanupPreview(previewUrl);
          wrapper.dataset.previewUrl = '';
        }
        wrapper.dataset.state = '';
        wrapper.classList.remove('opacity-60', 'ring-2', 'ring-red-500', 'ring-amber-500');
        statusEl.textContent = '';
        statusEl.className = 'text-xs text-gray-500';
        img.src = originalSrc;
        imagesToRemove.delete(originalSrc);
        replacementFiles.delete(originalSrc);
        fileInput.value = '';
        removeBtn.textContent = 'Eliminar';
      }

      function markRemoved() {
        const previewUrl = wrapper.dataset.previewUrl;
        if (previewUrl) {
          cleanupPreview(previewUrl);
          wrapper.dataset.previewUrl = '';
          img.src = originalSrc;
        }
        wrapper.dataset.state = 'removed';
        wrapper.classList.remove('ring-amber-500');
        wrapper.classList.add('opacity-60', 'ring-2', 'ring-red-500');
        statusEl.textContent = 'Se eliminará al guardar';
        statusEl.className = 'text-xs text-red-600';
        imagesToRemove.add(originalSrc);
        replacementFiles.delete(originalSrc);
        fileInput.value = '';
        removeBtn.textContent = 'Restaurar';
      }

      function markReplaced(file) {
        wrapper.dataset.state = 'replaced';
        wrapper.classList.remove('opacity-60', 'ring-red-500');
        wrapper.classList.add('ring-2', 'ring-amber-500');
        statusEl.textContent = 'Se reemplazará por ' + file.name;
        statusEl.className = 'text-xs text-amber-600';
        imagesToRemove.add(originalSrc);
        replacementFiles.set(originalSrc, file);
        removeBtn.textContent = 'Restaurar';
        const previewUrl = URL.createObjectURL(file);
        const previousUrl = wrapper.dataset.previewUrl;
        if (previousUrl) cleanupPreview(previousUrl);
        wrapper.dataset.previewUrl = previewUrl;
        previewUrls.add(previewUrl);
        img.src = previewUrl;
      }

      replaceBtn.addEventListener('click', () => fileInput.click());
      fileInput.addEventListener('change', () => {
        if (fileInput.files && fileInput.files[0]) {
          markReplaced(fileInput.files[0]);
        }
      });

      removeBtn.addEventListener('click', () => {
        if (wrapper.dataset.state) {
          restoreState();
        } else {
          markRemoved();
        }
      });

      return wrapper;
    }

    window.addEventListener('beforeunload', () => {
      Array.from(previewUrls).forEach(cleanupPreview);
    });
    if (id) {
      // cargar datos
      fetch('/admin/lugares/' + id)
        .then(r => r.json())
        .then(l => {
          document.getElementById('id').value = l._id;
          document.getElementById('nombre').value = l.nombre;
          document.getElementById('descripcion').value = l.descripcion || '';
          document.getElementById('categoria').value = l.categoria || '';
          document.getElementById('tags').value = (l.tags || []).join(', ');
          document.getElementById('googleMapsLink').value = l.googleMapsLink || '';

          // mostrar imágenes existentes
          renderExistingImages(l.images || []);
        });
    }

    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('nombre', document.getElementById('nombre').value);
      formData.append('descripcion', document.getElementById('descripcion').value);
      formData.append('categoria', document.getElementById('categoria').value);
      formData.append('tags', document.getElementById('tags').value);
      formData.append('googleMapsLink', document.getElementById('googleMapsLink').value);

      const files = document.getElementById('images').files;
      for (let i = 0; i < files.length; i++) {
        formData.append('images', files[i]);
      }
      imagesToRemove.forEach(src => formData.append('removeImages[]', src));
      replacementFiles.forEach(file => formData.append('images', file));

      const method = id ? 'PUT' : 'POST';
      const url = id ? '/admin/lugares/' + id : '/admin/lugares';
      try {
        const res = await fetch(url, { method, body: formData, credentials: 'same-origin' });
        if (res.ok) {
          await swalToast('success', 'Lugar guardado');
          window.location.href = '/admin/lugares';
        } else {
          const txt = await res.text();
          const Swal = await ensureSwal();
          Swal.fire({ position: 'center', icon: 'error', title: 'Error', text: txt || 'Error guardando lugar' });
        }
      } catch (err) {
  const Swal = await ensureSwal();
  Swal.fire({ position: 'center', icon: 'error', title: 'Error', text: err.message });
      }
    });
    // cargar categorias y seleccionar si estamos editando
    async function loadCategorias(selected = '') {
      try {
        const res = await fetch('/admin/categorias/api');
        if (!res.ok) return;
        const cats = await res.json();
        const sel = document.getElementById('categoria');
        sel.innerHTML = '<option value="">-- Seleccionar categoría --</option>';
        cats.forEach(c => {
          const opt = document.createElement('option');
          opt.value = c.nombre;
          opt.textContent = c.nombre;
          if (c.nombre === selected) opt.selected = true;
          sel.appendChild(opt);
        });
      } catch (e) {
        console.warn('No se pudieron cargar categorias', e);
      }
    }

    // si ya se cargaron datos en modo edición, recargar categorias con el valor
    (async () => {
      await loadCategorias(document.getElementById('categoria').value || '');
      if (!id && existingImagesContainer) {
        renderExistingImages([]);
      }
    })();

    // usar helpers centralizados en public/js/admin.js

    // admin.js cargará el header y manejará logout
  </script>
  <script src="/js/admin.js"></script>
  </script>
</body>
</html>
