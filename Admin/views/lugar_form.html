<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nuevo Lugar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/admin-core.css" />
</head>
<body class="admin-theme min-h-screen font-sans text-gray-900">
  <div class="min-h-screen flex flex-col">
    <div id="header-container"></div>

    <main class="flex-1">
      <div class="admin-shell">
        <section class="admin-hero admin-hero--compact">
          <span class="admin-eyebrow">Ficha destacada</span>
          <h1>Crear o editar lugar</h1>
          <p>Completa los detalles con la misma guía visual del directorio público para mantener coherencia entre lo interno y lo que ve el visitante.</p>
        </section>

        <section class="admin-panel">
          <div class="admin-panel__header">
            <div>
              <p class="admin-eyebrow">Información general</p>
              <h2>Datos principales del lugar</h2>
            </div>
          </div>

          <form id="form" enctype="multipart/form-data" class="admin-form">
            <input type="hidden" id="id" />

            <div class="admin-input-group">
              <label class="admin-label" for="nombre">Nombre</label>
              <input id="nombre" name="nombre" class="admin-input" required />
            </div>

            <div class="admin-input-group">
              <label class="admin-label" for="descripcion">Descripción</label>
              <textarea id="descripcion" name="descripcion" class="admin-textarea" rows="4"></textarea>
            </div>

            <div class="admin-form-grid">
              <div class="admin-input-group">
                <label class="admin-label" for="categoria">Categoría</label>
                <select id="categoria" name="categoria" class="admin-select">
                  <option value="">-- Seleccionar categoría --</option>
                </select>
              </div>
              <div class="admin-input-group">
                <label class="admin-label" for="tags">Tags (separados por coma)</label>
                <input id="tags" name="tags" class="admin-input" placeholder="ej: museo, gastronomía, natural" />
              </div>
            </div>

            <div class="admin-input-group">
              <label class="admin-label" for="googleMapsLink">Link de Google Maps</label>
              <input id="googleMapsLink" name="googleMapsLink" type="url" placeholder="https://maps.google.com/..." class="admin-input" />
              <p class="admin-input-note">Si completas este campo, no es necesario ingresar lat/lng.</p>
            </div>

            <div class="admin-input-group">
              <label class="admin-label" for="images">Imágenes (puedes subir varias)</label>
              <input id="images" name="images" type="file" accept="image/*" multiple class="admin-input" />
              <div id="existingImages" class="admin-image-grid mt-3"></div>
            </div>

            <div class="admin-form-actions">
              <button type="submit" class="admin-btn admin-btn--primary">Guardar</button>
              <a href="/admin/lugares" class="admin-btn admin-btn--ghost">Cancelar</a>
            </div>
          </form>
        </section>
      </div>
    </main>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const existingImagesContainer = document.getElementById('existingImages');
    const imagesToRemove = new Set();
    const replacementFiles = new Map();
    const previewUrls = new Set();

    function cleanupPreview(url) {
      if (!url) return;
      try {
        URL.revokeObjectURL(url);
      } catch (e) {
        console.warn('No se pudo liberar la previsualización', e);
      }
      previewUrls.delete(url);
    }

    function renderExistingImages(images = []) {
      if (!existingImagesContainer) return;
      Array.from(previewUrls).forEach(cleanupPreview);
      imagesToRemove.clear();
      replacementFiles.clear();
      existingImagesContainer.innerHTML = '';
      if (!images.length) {
        existingImagesContainer.innerHTML = '<p class="admin-muted text-sm">Sin imágenes cargadas.</p>';
        return;
      }
      images.forEach((src) => {
        existingImagesContainer.appendChild(createImageCard(src));
      });
    }

    function createImageCard(src) {
      const wrapper = document.createElement('div');
      wrapper.className = 'admin-image-card';
      wrapper.dataset.originalSrc = src;

      const img = document.createElement('img');
      img.src = src;
      img.alt = 'Imagen del lugar';
      img.className = 'admin-image-card__thumb';
      wrapper.appendChild(img);

      const statusEl = document.createElement('p');
      statusEl.className = 'admin-image-card__status';
      statusEl.style.minHeight = '1rem';
      wrapper.appendChild(statusEl);

      const actions = document.createElement('div');
      actions.className = 'admin-image-card__actions';
      const replaceBtn = document.createElement('button');
      replaceBtn.type = 'button';
      replaceBtn.className = 'admin-link text-xs';
      replaceBtn.textContent = 'Reemplazar';
      const removeBtn = document.createElement('button');
      removeBtn.type = 'button';
      removeBtn.className = 'text-red-600 font-semibold text-xs';
      removeBtn.textContent = 'Eliminar';
      actions.appendChild(replaceBtn);
      actions.appendChild(removeBtn);
      wrapper.appendChild(actions);

      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = 'image/*';
      fileInput.className = 'hidden';
      wrapper.appendChild(fileInput);

      const originalSrc = src;

      function restoreState() {
        const previewUrl = wrapper.dataset.previewUrl;
        if (previewUrl) {
          cleanupPreview(previewUrl);
          wrapper.dataset.previewUrl = '';
        }
        wrapper.dataset.state = '';
        wrapper.classList.remove('is-removed', 'is-updated');
        statusEl.textContent = '';
        statusEl.className = 'admin-image-card__status';
        img.src = originalSrc;
        imagesToRemove.delete(originalSrc);
        replacementFiles.delete(originalSrc);
        fileInput.value = '';
        removeBtn.textContent = 'Eliminar';
      }

      function markRemoved() {
        const previewUrl = wrapper.dataset.previewUrl;
        if (previewUrl) {
          cleanupPreview(previewUrl);
          wrapper.dataset.previewUrl = '';
          img.src = originalSrc;
        }
        wrapper.dataset.state = 'removed';
        wrapper.classList.remove('is-updated');
        wrapper.classList.add('is-removed');
        statusEl.textContent = 'Se eliminará al guardar';
        statusEl.className = 'admin-image-card__status admin-image-card__status--danger';
        imagesToRemove.add(originalSrc);
        replacementFiles.delete(originalSrc);
        fileInput.value = '';
        removeBtn.textContent = 'Restaurar';
      }

      function markReplaced(file) {
        wrapper.dataset.state = 'replaced';
        wrapper.classList.remove('is-removed');
        wrapper.classList.add('is-updated');
        statusEl.textContent = 'Se reemplazará por ' + file.name;
        statusEl.className = 'admin-image-card__status admin-image-card__status--warn';
        imagesToRemove.add(originalSrc);
        replacementFiles.set(originalSrc, file);
        removeBtn.textContent = 'Restaurar';
        const previewUrl = URL.createObjectURL(file);
        const previousUrl = wrapper.dataset.previewUrl;
        if (previousUrl) cleanupPreview(previousUrl);
        wrapper.dataset.previewUrl = previewUrl;
        previewUrls.add(previewUrl);
        img.src = previewUrl;
      }

      replaceBtn.addEventListener('click', () => fileInput.click());
      fileInput.addEventListener('change', () => {
        if (fileInput.files && fileInput.files[0]) {
          markReplaced(fileInput.files[0]);
        }
      });

      removeBtn.addEventListener('click', () => {
        if (wrapper.dataset.state) {
          restoreState();
        } else {
          markRemoved();
        }
      });

      return wrapper;
    }

    window.addEventListener('beforeunload', () => {
      Array.from(previewUrls).forEach(cleanupPreview);
    });
    if (id) {
      // cargar datos
      fetch('/admin/lugares/' + id)
        .then(r => r.json())
        .then(l => {
          document.getElementById('id').value = l._id;
          document.getElementById('nombre').value = l.nombre;
          document.getElementById('descripcion').value = l.descripcion || '';
          document.getElementById('categoria').value = l.categoria || '';
          document.getElementById('tags').value = (l.tags || []).join(', ');
          document.getElementById('googleMapsLink').value = l.googleMapsLink || '';

          // mostrar imágenes existentes
          renderExistingImages(l.images || []);
        });
    }

    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('nombre', document.getElementById('nombre').value);
      formData.append('descripcion', document.getElementById('descripcion').value);
      formData.append('categoria', document.getElementById('categoria').value);
      formData.append('tags', document.getElementById('tags').value);
      formData.append('googleMapsLink', document.getElementById('googleMapsLink').value);

      const files = document.getElementById('images').files;
      for (let i = 0; i < files.length; i++) {
        formData.append('images', files[i]);
      }
      imagesToRemove.forEach(src => formData.append('removeImages[]', src));
      replacementFiles.forEach(file => formData.append('images', file));

      const method = id ? 'PUT' : 'POST';
      const url = id ? '/admin/lugares/' + id : '/admin/lugares';
      try {
        const res = await fetch(url, { method, body: formData, credentials: 'same-origin' });
        if (res.ok) {
          await swalToast('success', 'Lugar guardado');
          window.location.href = '/admin/lugares';
        } else {
          const txt = await res.text();
          const Swal = await ensureSwal();
          Swal.fire({ position: 'center', icon: 'error', title: 'Error', text: txt || 'Error guardando lugar' });
        }
      } catch (err) {
  const Swal = await ensureSwal();
  Swal.fire({ position: 'center', icon: 'error', title: 'Error', text: err.message });
      }
    });
    // cargar categorias y seleccionar si estamos editando
    async function loadCategorias(selected = '') {
      try {
        const res = await fetch('/admin/categorias/api');
        if (!res.ok) return;
        const cats = await res.json();
        const sel = document.getElementById('categoria');
        sel.innerHTML = '<option value="">-- Seleccionar categoría --</option>';
        cats.forEach(c => {
          const opt = document.createElement('option');
          opt.value = c.nombre;
          opt.textContent = c.nombre;
          if (c.nombre === selected) opt.selected = true;
          sel.appendChild(opt);
        });
      } catch (e) {
        console.warn('No se pudieron cargar categorias', e);
      }
    }

    // si ya se cargaron datos en modo edición, recargar categorias con el valor
    (async () => {
      await loadCategorias(document.getElementById('categoria').value || '');
      if (!id && existingImagesContainer) {
        renderExistingImages([]);
      }
    })();

    // usar helpers centralizados en public/js/admin.js

    // admin.js cargará el header y manejará logout
  </script>
  <script src="/js/admin.js"></script>
</body>
</html>
