<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nuevo Lugar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800">
  <div class="min-h-screen flex flex-col">
    <div id="header-container"></div>

    <main class="flex-1 p-6">
      <div class="container mx-auto max-w-2xl">
        <div class="bg-white p-6 rounded-lg shadow">
          <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold">Crear / Editar Lugar</h1>
          </div>

          <form id="form" enctype="multipart/form-data" class="space-y-4">
            <input type="hidden" id="id" />

            <div>
              <label class="block text-sm font-medium mb-1">Nombre</label>
              <input id="nombre" name="nombre" class="w-full border p-2 rounded-lg bg-gray-50" required />
            </div>

            <div>
              <label class="block text-sm font-medium mb-1">Descripción</label>
              <textarea id="descripcion" name="descripcion" class="w-full border p-2 rounded-lg bg-gray-50"></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium mb-1">Categoría</label>
                <input id="categoria" name="categoria" class="w-full border p-2 rounded-lg bg-gray-50" />
              </div>
              <div>
                <label class="block text-sm font-medium mb-1">Tags (separados por coma)</label>
                <input id="tags" name="tags" class="w-full border p-2 rounded-lg bg-gray-50" placeholder="ej: museo,gastronomico,natural" />
              </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium mb-1">Latitud</label>
                <input id="lat" name="lat" type="number" step="any" class="w-full border p-2 rounded-lg bg-gray-50" />
              </div>
              <div>
                <label class="block text-sm font-medium mb-1">Longitud</label>
                <input id="lng" name="lng" type="number" step="any" class="w-full border p-2 rounded-lg bg-gray-50" />
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium mb-1">Imágenes (puedes subir varias)</label>
              <input id="images" name="images" type="file" accept="image/*" multiple class="w-full" />
              <div id="existingImages" class="mt-3 flex gap-2 flex-wrap"></div>
            </div>

            <div class="flex gap-2">
              <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Guardar</button>
              <a href="/admin/lugares" class="px-4 py-2 text-gray-600">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    if (id) {
      // cargar datos
      fetch('/admin/lugares/' + id)
        .then(r => r.json())
        .then(l => {
          document.getElementById('id').value = l._id;
          document.getElementById('nombre').value = l.nombre;
          document.getElementById('descripcion').value = l.descripcion || '';
          document.getElementById('categoria').value = l.categoria || '';
          document.getElementById('tags').value = (l.tags || []).join(', ');
          document.getElementById('lat').value = l.location && l.location.lat ? l.location.lat : '';
          document.getElementById('lng').value = l.location && l.location.lng ? l.location.lng : '';

          // mostrar imágenes existentes
          const container = document.getElementById('existingImages');
          container.innerHTML = '';
          (l.images || []).forEach(src => {
            const wrapper = document.createElement('div');
            wrapper.className = 'w-24 h-24 overflow-hidden rounded-lg border';
            const img = document.createElement('img');
            img.src = src;
            img.className = 'w-full h-full object-cover';
            wrapper.appendChild(img);
            container.appendChild(wrapper);
          });
        });
    }

    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('nombre', document.getElementById('nombre').value);
      formData.append('descripcion', document.getElementById('descripcion').value);
      formData.append('categoria', document.getElementById('categoria').value);
      formData.append('tags', document.getElementById('tags').value);
      formData.append('lat', document.getElementById('lat').value);
      formData.append('lng', document.getElementById('lng').value);

      const files = document.getElementById('images').files;
      for (let i = 0; i < files.length; i++) {
        formData.append('images', files[i]);
      }

      const method = id ? 'PUT' : 'POST';
      const url = id ? '/admin/lugares/' + id : '/admin/lugares';
      const res = await fetch(url, { method, body: formData });
      if (res.ok) window.location.href = '/admin/lugares'; else {
        const txt = await res.text();
        alert('Error guardando: ' + txt);
      }
    });

    // admin.js cargará el header y manejará logout
  </script>
  <script src="/js/admin.js"></script>
  </script>
</body>
</html>
