<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Lugares</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800">
  <div class="min-h-screen flex flex-col">
    <div id="header-container"></div>

    <main class="flex-1 p-6">
      <div class="container mx-auto">
        <div class="mb-6 flex flex-col gap-3">
          <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold">Lugares</h1>
            <div class="text-sm text-gray-600">Administra los lugares registrados</div>
          </div>

          <form id="filtros" class="bg-white p-4 rounded shadow grid grid-cols-1 md:grid-cols-4 gap-3 items-center">
            <input id="q" placeholder="Buscar por nombre o descripción" class="md:col-span-2 border p-2 rounded" />
            <div class="flex gap-2 items-center">
              <select id="categoria" class="border p-2 rounded">
                <option value="">-- Todas las categorías --</option>
              </select>
              <a href="/admin/categorias" id="addCategoria" class="px-3 py-2 text-sm bg-green-600 text-white rounded">Agregar categoría</a>
            </div>
            <div class="flex items-center gap-2">
              <select id="limit" class="border p-2 rounded">
                <option value="10">10</option>
                <option value="20" selected>20</option>
                <option value="50">50</option>
              </select>
              <button type="submit" class="bg-indigo-600 text-white px-3 py-2 rounded">Buscar</button>
              <button type="button" id="clear" class="px-3 py-2">Limpiar</button>
            </div>
          </form>
        </div>

        <div id="lista" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        <div id="pager" class="mt-6 flex justify-center items-center gap-2"></div>
      </div>
    </main>
  </div>

  <script>
    // Cliente robusto para listar/filtrar lugares
    let currentPage = 1;

    function el(id) { return document.getElementById(id); }

    async function load(page = 1) {
      currentPage = page;
      const q = (el('q') && el('q').value) || '';
      const categoria = (el('categoria') && el('categoria').value) || '';
      const limit = (el('limit') && el('limit').value) || '20';
      const params = new URLSearchParams({ page, limit });
      if (q) params.set('q', q);
      if (categoria) params.set('categoria', categoria);

      const listaEl = el('lista');
      if (!listaEl) return;

      listaEl.innerHTML = '<div class="text-gray-500">Cargando...</div>';

      let body = { data: [], total: 0, page: 1, limit: parseInt(limit, 10) };
      try {
        const res = await fetch('/admin/lugares?' + params.toString(), { headers: { Accept: 'application/json' }, credentials: 'same-origin' });
        if (!res.ok) {
          if (res.status === 401) {
            listaEl.innerHTML = '<div class="bg-yellow-50 border-l-4 border-yellow-400 p-4">Debes iniciar sesión para ver los lugares. <a href="/admin/login" class="text-blue-600 underline">Iniciar sesión</a></div>';
            return;
          }
          const txt = await res.text();
          listaEl.innerHTML = '<div class="text-red-600">Error al cargar lugares: ' + (txt || res.statusText) + '</div>';
          return;
        }
        body = await res.json();
      } catch (err) {
        console.error('Error fetch lugares:', err);
        listaEl.innerHTML = '<div class="text-red-600">Error al conectar con el servidor</div>';
        return;
      }

      const lugares = body.data || [];
      listaEl.innerHTML = '';
      if (!lugares.length) {
        listaEl.innerHTML = '<div class="text-gray-600">No se encontraron lugares.</div>';
        renderPager(body.page, body.limit, body.total);
        return;
      }

      lugares.forEach(l => {
        const item = document.createElement('div');
        item.className = 'bg-white p-4 rounded shadow flex gap-4 items-start';

        const imgHtml = (l.images && l.images.length)
          ? `<img src="${l.images[0]}" class="w-28 h-20 object-cover rounded" alt="${(l.nombre||'')}."/>`
          : `<div class="w-28 h-20 bg-gray-100 rounded flex items-center justify-center text-sm text-gray-500">Sin imagen</div>`;

        const infoHtml = `
          <div class="flex-1">
            <h3 class="font-bold text-lg">${l.nombre || ''}</h3>
            <p class="text-sm text-gray-700 mt-1">${l.descripcion || ''}</p>
            <p class="text-sm text-gray-500 mt-2">${l.categoria ? 'Categoría: ' + l.categoria : ''}${l.tags && l.tags.length ? ' • Tags: ' + l.tags.join(', ') : ''}</p>
          </div>
          <div class="flex flex-col justify-between text-right">
            <div class="text-sm text-gray-500">${l.createdAt ? new Date(l.createdAt).toLocaleDateString() : ''}</div>
            <div class="mt-2">
              <button onclick="edit('${l._id}')" class="mr-2 text-blue-600">Editar</button>
              <button onclick="del('${l._id}')" class="text-red-600">Eliminar</button>
            </div>
          </div>
        `;

        item.innerHTML = imgHtml + infoHtml;
        listaEl.appendChild(item);
      });

      renderPager(body.page, body.limit, body.total);
    }

    function edit(id) { window.location.href = '/admin/lugares/nuevo?id=' + id; }

    async function del(id) {
      try {
        const result = await swalConfirm({ title: '¿Eliminar lugar?', text: 'Esta acción no se puede deshacer', confirmButtonText: 'Sí, eliminar' });
        if (!result.isConfirmed) return;
        const res = await fetch('/admin/lugares/' + id, { method: 'DELETE', credentials: 'same-origin' });
        if (res.ok) {
          await swalToast('success', 'Lugar eliminado');
          load(currentPage);
        } else {
          const txt = await res.text();
          const Swal = await ensureSwal();
          Swal.fire({ icon: 'error', title: 'Error', text: txt || 'No se pudo eliminar' });
        }
      } catch (err) {
        const Swal = await ensureSwal();
        Swal.fire({ icon: 'error', title: 'Error', text: err.message });
      }
    }

    // Attach handlers safely
    const filtrosForm = el('filtros');
    if (filtrosForm) {
      filtrosForm.addEventListener('submit', (e) => {
        e.preventDefault();
        load(1);
      });
    }

    const clearBtn = el('clear');
    if (clearBtn) {
      clearBtn.addEventListener('click', () => {
        if (el('q')) el('q').value = '';
        if (el('categoria')) el('categoria').value = '';
        load(1);
      });
    }

    const logoutBtn = el('logout');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => { window.location.href = '/admin/logout'; });
    }

    function renderPager(page, limit, total) {
      const pager = el('pager');
      if (!pager) return;
      pager.innerHTML = '';
      const pages = Math.max(1, Math.ceil((total || 0) / (limit || 1)));
      for (let i = 1; i <= pages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = 'px-3 py-1 border rounded ' + (i === page ? 'bg-gray-300' : '');
        btn.addEventListener('click', () => { currentPage = i; load(i); });
        pager.appendChild(btn);
      }
    }

    // cargar categorias para el filtro
    async function loadCategoriasForFilter(selected = '') {
      try {
        const res = await fetch('/admin/categorias/api', { headers: { Accept: 'application/json' }, credentials: 'same-origin' });
        if (!res.ok) return;
        const cats = await res.json();
        const sel = document.getElementById('categoria');
        sel.innerHTML = '<option value="">-- Todas las categorías --</option>';
        cats.forEach(c => {
          const opt = document.createElement('option');
          opt.value = c.nombre;
          opt.textContent = c.nombre;
          if (c.nombre === selected) opt.selected = true;
          sel.appendChild(opt);
        });
      } catch (e) {
        console.warn('No se pudieron cargar categorías', e);
      }
    }

    // Inicializar
    document.addEventListener('DOMContentLoaded', async () => { await loadCategoriasForFilter(); load(1); });
  </script>
  <script src="/js/admin.js"></script>
</body>
</html>
